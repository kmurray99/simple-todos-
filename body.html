<body>
  <div class="container">
    <header>
      <h1>keoni list</h1>
    </header>
    <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

    <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
